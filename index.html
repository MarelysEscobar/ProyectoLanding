<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Mediaquery.css">
</head>
<body>
<!-- Navbar -->
    <div class="Header">
        
        <nav>
            <!-- columna 1 logo -->
            <div>
                <img src="./Imagen/logo.png" alt="" id="logo">
                <img src="./Imagen/logo mobile.png" alt="" id="logo-mobile">
            </div>

            <!-- columna 2 registros e idiomas -->
             <div class="links">

                 <div class="registros">
                     <a href="http://" class="grey">LOG IN</a>
                     <div id="bar"></div>
                     <a href="http://">SIGN UP</a>
                </div>

                <div class="idi">
                    <a href="http://" class="grey">ES</a>
                    <a href="http://">EN</a>
                    <img src="./Imagen/hamburguesa.png" alt="" srcset="" id="hamburguesa">
                </div>

             </div>
            
        </nav>

    </div>

    <!-- Banner principal -->

    <div class="banner">

        <img id="imagenbanner" src="./Imagen/bannerP.png" alt="">
        
        <div class="contenedor-titulo-principal">

            <div class="input-contenedor">
                <div class="buscador">
                    <input type="text" placeholder="Ex. Villa Budapest">
                    <img src="./Imagen/lupa.png" alt="">
                </div>
            </div>

            <div class="titulo-principal">
                <h2>Luxury</h2>
                <h1>Real-Estate</h1>
                <a href=""><img src="./Imagen/flecha.png" alt="">
                    View all properties
                </a>
            </div>

        </div>

    </div>

    <!-- Redes sociales fijas -->

    <div class="redessociales">
        <p>FOLLOW</p>
        <div id="rayafollow"></div>
        <img src="./Imagen/Redes/linkedin.png" alt="">
        <img src="./Imagen/Redes/twitter.png" alt="">
        <img src="./Imagen/Redes/facebook.png" alt="">
        <img src="./Imagen/Redes/instagram.png" alt="">
        <img src="./Imagen/Redes/yutube.png" alt="">
    </div>

    <!-- Seccion Properties for sale -->

    <div class="seccion-properties-forsale">

                <div id="galeria1">

                    <div class="mediafoto">
                        <img src="./Imagen/propiedades/mediafoto.jpg" alt="">
                    </div>

                    <div class="england iguales">
                        <img src="./Imagen/propiedades/england.jpg" alt="">
                            <div class="titulopais1">
                                <h3>England</h3>
                                <h4>Glasgow</h4>
                            </div>
                    </div>

                   <div class="france iguales">
                        <img src="./Imagen/propiedades/france.jpg" alt="">
                            <div class="titulopais2">
                                <h3>France</h3>
                                <h4>Marseilles</h4>
                            </div>
                    </div>

                 </div>


            <div id="titulos-properties">

                <div class="subtitle-properties">
                    <h3>Worldwide gallery</h3>
                    <h4>Properties for sale</h4>

                </div>

                <div class="boton-properties">
                    <button class="direcciones prev">PREV</button>
                    <button class="botoncentro">View all properties</button>
                    <button class="direcciones next">NEXT</button>
                </div>

            </div>


    </div>

    <!-- Seccion Luxury Properties -->

    <div class="Titulos-sec-luxury">
        <h3>Luxury properties</h3>
        <h4>Developments</h4>
    </div>

    

</body>
</html>
